apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: newral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      containers:
        - name: identity-service
          image: newral/identity-service:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: MAX_DEVICES_PER_USER
              valueFrom:
                configMapKeyRef:
                  name: newral-config
                  key: max_devices_per_user
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: newral-secrets
                  key: database_url
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
