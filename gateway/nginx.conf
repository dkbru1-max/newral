worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;
  resolver 127.0.0.11 valid=30s ipv6=off;
  resolver_timeout 5s;
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log info;

  server {
    listen 80;
    server_name _;

    # HTTPS placeholder: enable listen 443 with certificates when ready.
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Gateway routes to API services.
    location /api/identity/ {
      set $identity_upstream "http://identity-service:8080";
      rewrite ^/api/identity/?(.*)$ /$1 break;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass $identity_upstream;
      include /etc/nginx/cors.conf;
    }

    location /api/scheduler/ {
      set $scheduler_upstream "http://scheduler-service:8080";
      rewrite ^/api/scheduler/?(.*)$ /$1 break;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_buffering off;
      proxy_cache off;
      proxy_read_timeout 3600s;
      proxy_pass $scheduler_upstream;
      include /etc/nginx/cors.conf;
    }

    location /api/validator/ {
      set $validator_upstream "http://validator-service:8080";
      rewrite ^/api/validator/?(.*)$ /$1 break;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass $validator_upstream;
      include /etc/nginx/cors.conf;
    }

    location /api/telemetry/ {
      set $telemetry_upstream "http://telemetry-service:8080";
      rewrite ^/api/telemetry/?(.*)$ /$1 break;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass $telemetry_upstream;
      include /etc/nginx/cors.conf;
    }

    # Frontend portal.
    location / {
      set $frontend_upstream "http://frontend:80";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass $frontend_upstream;
    }
  }
}
