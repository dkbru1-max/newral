services:
  postgres:
    image: postgres:17.7-bookworm
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - newral

  log-init:
    image: alpine:3.20
    command: ["sh", "-c", "mkdir -p /logs/nginx && chown -R 10001:10001 /logs"]
    volumes:
      - ./logs:/logs
    networks:
      - newral

  log-cleaner:
    image: alpine:3.20
    environment:
      LOG_RETENTION_DAYS: 14
      LOG_CLEANUP_INTERVAL_MINUTES: 360
    volumes:
      - ./logs:/logs
    command:
      - sh
      - -c
      - |
        RETENTION="$${LOG_RETENTION_DAYS:-14}";
        INTERVAL="$${LOG_CLEANUP_INTERVAL_MINUTES:-360}";
        while true; do
          find /logs -type f -mtime +"$${RETENTION}" -delete || true;
          sleep "$$((INTERVAL * 60))";
        done
    depends_on:
      - log-init
    networks:
      - newral

  db-migrate:
    image: postgres:17.7-bookworm
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - ./db/migrations:/migrations:ro
      - ./db/migrate.sh:/migrate.sh:ro
    entrypoint: ["bash", "/migrate.sh"]
    networks:
      - newral

  redis:
    image: redis:7.4.7-bookworm
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - newral

  kafka:
    image: apache/kafka:4.1.1
    hostname: kafka
    ports:
      - "9092:19092"   # доступ с хоста, внутри сети kafka:19092
    environment:
      # KRaft combined mode (broker+controller в одном контейнере)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"

      # 2 listener'а:
      #  - PLAINTEXT (внутренний, для docker-сети) на 19092
      #  - CONTROLLER (внутренний контроллер) на 9093
      KAFKA_LISTENERS: "PLAINTEXT://:19092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:19092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # single-node dev настройки
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # куда писать логи/данные
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - newral

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - minio_data:/data
    networks:
      - newral

  identity-service:
    build:
      context: .
      dockerfile: services/identity-service/Dockerfile
    environment:
      PORT: 8080
      MAX_DEVICES_PER_USER: 5
      LOG_DIR: /logs
      LOG_RETENTION_DAYS: 14
      LOG_CLEANUP_INTERVAL_MINUTES: 360
    ports:
      - "8081:8080"
    depends_on:
      - db-migrate
      - log-init
      - postgres
      - redis
      - kafka
      - minio
    networks:
      - newral
    volumes:
      - ./logs:/logs

  scheduler-service:
    build:
      context: .
      dockerfile: services/scheduler-service/Dockerfile
    environment:
      PORT: 8080
      AI_MODE: AI_OFF
      POLICY_MAX_CONCURRENT_TASKS: 10
      POLICY_MAX_DAILY_BUDGET: 100.0
      POLICY_RECHECK_THRESHOLD: 0.2
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD_URLENCODED}@postgres:5432/${POSTGRES_DB}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: newral-projects
      MINIO_FORCE_PATH_STYLE: 1
      BPSW_SCRIPT_PATH: /app/scripts/bpsw/bpsw_worker.py
      LOG_DIR: /logs
      LOG_RETENTION_DAYS: 14
      LOG_CLEANUP_INTERVAL_MINUTES: 360
    ports:
      - "8082:8080"
    depends_on:
      - db-migrate
      - log-init
      - postgres
      - redis
      - kafka
      - minio
    networks:
      - newral
    volumes:
      - ./logs:/logs

  validator-service:
    build:
      context: .
      dockerfile: services/validator-service/Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD_URLENCODED}@postgres:5432/${POSTGRES_DB}
      LOG_DIR: /logs
      LOG_RETENTION_DAYS: 14
      LOG_CLEANUP_INTERVAL_MINUTES: 360
    ports:
      - "8083:8080"
    depends_on:
      - db-migrate
      - log-init
      - postgres
      - redis
      - kafka
      - minio
    networks:
      - newral
    volumes:
      - ./logs:/logs

  telemetry-service:
    build:
      context: .
      dockerfile: services/telemetry-service/Dockerfile
    environment:
      PORT: 8080
      LOG_DIR: /logs
      LOG_RETENTION_DAYS: 14
      LOG_CLEANUP_INTERVAL_MINUTES: 360
    ports:
      - "8084:8080"
    depends_on:
      - db-migrate
      - log-init
      - postgres
      - redis
      - kafka
      - minio
    networks:
      - newral
    volumes:
      - ./logs:/logs

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - identity-service
      - scheduler-service
      - validator-service
      - telemetry-service
    networks:
      - newral

  gateway:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./gateway/cors.conf:/etc/nginx/cors.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - identity-service
      - scheduler-service
      - validator-service
      - telemetry-service
    networks:
      - newral

volumes:
  pg_data:
  redis_data:
  kafka_data:
  minio_data:

networks:
  newral:
    name: newral
